<body>



    <div class="topic-get"></div>
    <div class="profile-get"></div>
    <div class="name-topic"><input type="text" placeholder="Name of the Topic" class="topic-create-input">
        <button class="topic-create-button">OK</button>
        <img src="index/pictures/closepopup.png" alt="" class="close-picture">
        <div class="error1">
            <p>Please add a name to the topic</p>
        </div>
    </div>

    <div class="global-container">

        <div class="content-right">
            <div class="left-section">
                <div class="main-topic">
                    Topics
                </div>
                <div class="left-topics-create">
                    <div class="topics-container"></div>
                    <div>
                        <button class="create-button">
                            <p class="plus">+</p>
                            <p>Create a topic</p>
                        </button>
                    </div>

                </div>




            </div>


            <div class="middle-section">
                <div class="topic-row">
                    <div class="topic-infos">
                        <div class="topic-name"></div>
                        <div class="members-text">Members</div>
                        <button class="topics-settings"><img
                                src="index/pictures/a571f13c-100b-4e4c-89ae-99409a27b2c3.png"
                                class="option-image"></button>
                    </div>
                    <div class="chat-container">
                        <div class="no-message">
                            <p>No messages yet</p>
                            <p>You can send the first message </p>
                        </div>
                        <div class="js-chat">
                            <!--Profile infos-->
                            <div class="profile-infos">
                            </div>
                        </div>

                    </div>
                    <div class="user-typing">
                        <div class="js-typing">
                            <p></p>
                        </div>
                        <div class="input-text-container">
                            <input type="text" class="text" onkeydown="getMessageInput(event); isUserTyping(event)">
                            <button class="send-button"><img src="index/pictures/send.png" alt=""
                                    class="send-img"></button>
                        </div>

                    </div>

                </div>
            </div>
        </div>


        <div class="right-section">
            <div class="global-right-section">
                <div class="profile-container">
                    <!--la photo est set dans le javascript-->
                </div>
                <div class="notifications-container">
                    <img src="index/pictures/notif.png" class="notif-img">
                    <div class="notif-count-container">
                        <p class="notif-count"></p>
                    </div>
                </div>
                <div class="see-notifs">
                    <div class="real-notif not-seen-notif">
                        <p></p>
                    </div>
                    <div class="real-notif not-seen-notif">
                        <p class="notif-text">
                            testesttestestetstetstestetstetsttetetstestesttestestetstetstestetstetsttetets</p>
                    </div>
                    <div class=" real-notif not-seen-notif">

                    </div>
                    <div class="real-notif">

                    </div>
                    <div class="real-notif">

                    </div>
                    <div class="real-notif">

                    </div>
                    <div class="real-notif">

                    </div>

                </div>

                <div class="logout"><a href="login-page.html"><img src="index/pictures/logout.png" alt=""
                            class="logout-picture"></a></div>
                <div class="general-settings"><img src="index/pictures/settings.png" alt="" class="settings-picture">
                </div>
            </div>
        </div>
    </div>





    <div class="full-settings">
        <img src="index/pictures/closepopup.png" class="close-settings">
        <div class="left-section-settings">
