        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Caveat:wght@400..700&family=Fredericka+the+Great&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- Anton -->

    <!-- Atypiques et Titres -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!--Fredericka the Great-->

    <!-- Caligraphiques -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Caveat:wght@400..700&family=Fredericka+the+Great&family=Grechen+Fuemen&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Anton&family=Caveat:wght@400..700&family=Fredericka+the+Great&family=Grechen+Fuemen&family=Nothing+You+Could+Do&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- Nothing You Could Do -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Fredericka+the+Great&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- Caveat -->


    <link rel="stylesheet" href="sign-up/CSS/main.css">
</head>

<body>
    <div class="global-container">
        <div class="title">
            <p>Sign Up</p>
        </div>
        <div class="logo-container"></div>
        <div class="inputs-container">
            <div class="user-input-container"><input type="email" placeholder="Email or username" class="user-input">
            </div>
            <div class="password-input-container"><input type="password" placeholder="Password" class="password-input">
            </div>
            <div class="confirm-password-input-container"><input type="password" placeholder="Confirm Password"
                    class="confirm-password-input"></div>
            <div class="sign-up-container"><button class="sign-up-button">SIGN UP</button>
            </div>
            <div class="already-an-account-container"><a href="login-page.html" class="already-an-account">Already an
                    account?</a></div>

            <div class="continue-google-container"><button class="continue-google">
                    <img class="google-img" src="login/pictures/google.png" alt="">
                    Continue with Google

                </button></div>

            <div class="continue-facebook-container"><button class="continue-facebook">
                    <img class="facebook-img" src="login/pictures/facebook.png" alt="">
                    Continue with Facebook </button>

            </div>
        </div>


    </div>
    <div class="wrong-input">
        <p class="wrong-text">Les mots de passe ne correspondent pas</p>
    </div>


    <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="sign-up/scripts/script.js"></script>
</body>

</html>
