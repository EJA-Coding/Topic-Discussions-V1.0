    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
    <!-- Caveat -->


    <link rel="stylesheet" href="login/CSS/main.css">
</head>

<body>
    <div class="global-container">
        <div class="title">
            <p>Login</p>
        </div>
        <div class="logo-container"></div>
        <div class="inputs-container">

            <div class="user-input-container"><input type="text" placeholder="Username or Email" class="user"></div>

            <div class="pasword-input-container">
                <input type="password" placeholder="Password" class="password">
                <button class="see-password"><img src="login/pictures/show-password.png"
                        class="see-password-picture"></button>
            </div>

            <div class="log-in-container"><button class="log-in-button">LOGIN </button>
            </div>

            <div class=" reset-password-container"><a href="reset-password.html" class="reset-password">Forgot
                    password?</a></div>

            <div class="continue-google-container"><button class="continue-google">
                    <img class="google-img" src="login/pictures/google.png" alt="">
                    Continue with Google

                </button></div>

            <div class="continue-facebook-container"><button class="continue-facebook">
                    <img class="facebook-img" src="login/pictures/facebook.png" alt="">
                    Continue with Facebook </button>

            </div>
            <div class="new-account-container"><a href="sign-up-page.html" class="new-account">Create an account</a>
            </div>
        </div>

    </div>

    <div class="wrong-input">
        <p class="wrong-text">Le mot de passe ou le nom d'utilisateur est incorrect.</p>
    </div>

    <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="login/scripts/script.js"></script>
</body>

</html>
